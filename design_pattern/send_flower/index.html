        }

        const wp={
            //属性
            name: '王鹏',
            isSingle: true,
            hometown: '赣州会昌',
            age: 22,
            //方法
            sendFlower(target){

                    console.log('洪都HOTEL302');
                }
                
            }
        }

        const xh = {
